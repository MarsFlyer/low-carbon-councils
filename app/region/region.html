<div class="row">
  <div class="col-md-8">
    <leaflet center="center" geojson="geojson" width="720px" height="540px"></leaflet>
  </div>
  <div class="col-md-4">
    <p>Regional stuff will go here</p>
    <ul class="list-unstyled">
      <li ng-repeat="council in region">
        {{council.rank}}: <a href="#/council/{{regionName}}/{{council.LA_id}}">{{council.LA_name}}</a>
      </li>
    </ul>
  </div>
</div>
