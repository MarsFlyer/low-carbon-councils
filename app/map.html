<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

	<style>
		#map {
			width: 800px;
			height: 780px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
                .chart div {
                        font: 10px sans-serif;
                        background-color: steelblue;
                        text-align: right;
                        padding: 3px;
                        margin: 1px;
                        color: white;
                  }
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="chart"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
        <script src="data/maps/Local_Authority_leaflet.js"></script>
	<script type="text/javascript">

                var RegionData;
                //var statesData;

                $.ajaxSetup({async: false});
                $.getJSON('data/UK.json', function(data) {
                    //alert("Data Loaded: " + data);
                    RegionData = data;
                });
                $.getJSON('data/maps/Local_Authority_leaflet_mapshaper021.geojson', function(data) {
                    //alert("Data Loaded: " + data1);
                    //statesData = data;
                });
                $.ajaxSetup({async: true});
                //alert("Data var: " + statesData);
                //alert("Data Extract: " + RegionData["23UB"].pv.total);
                
                var map = L.map('map').setView([54.9, -1.5], 6);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (feature) {
			this._div.innerHTML = '<h4>UK Renewables Data</h4>' +  (feature ?
				'<b>' + feature.properties.name + '</b><br />' + getValue(RegionData[feature.id]) + ' kWh<sup>2</sup>'
				: 'Hover over a county');
		};

		info.addTo(map);


		// Calculate the value to be displayed - taken from the feature data
		function getValue(f) {
                    //var calc = (f.pv.total+f.wind.total+f.chp.total)/f.households*10000;
                    var calc = (f.kw_per_household).toFixed(2);
                    return eval(calc);
                }

                var range = 1;
		var grades = [0, 1, 2, 5, 10, 20, 50, 100];
    
                // get color depending on population density value
		function getColor(v) {
                        d = v * 100 / range;
			return d > grades[7]  ? '#800026' :
			       d > grades[6]  ? '#BD0026' :
			       d > grades[5]  ? '#E31A1C' :
			       d > grades[4]  ? '#FC4E2A' :
			       d > grades[3]  ? '#FD8D3C' :
			       d > grades[2]  ? '#FEB24C' :
			       d > grades[1]  ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 0.5,
				opacity: 1,
				color: 'grey',
				//dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor(getValue(RegionData[feature.id]))
			};
		}
		function highlightFeature(e) {

			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

                        //var range = 10000/1000;
			var div = L.DomUtil.create('div', 'info legend'),
				//grades = [0*range, 10*range, 20*range, 50*range, 100*range, 200*range, 500*range, 1000*range],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i]/100*range;
				to = grades[i + 1]/100*range;

				labels.push(
					'<i style="background:' + getColor(from+0.001) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
                
                var data = [4, 8, 15, 16, 23, 42];
                
                var x = d3.scale.linear()
                    .domain([0, d3.max(data)])
                    .range([0, 420]);
            
                d3.select(".chart")
                    .selectAll("div")
                      .data(data)
                    .enter().append("div")
                      .style("width", function(d) { return d * 10 + "px"; })
                      .text(function(d) { return d; });

	</script>
</body>
</html>
