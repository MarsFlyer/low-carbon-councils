<div class="row">
  <div class="col-md-4">
    <leaflet center="center" geojson="geojson" width="300px" height="240px"></leaflet>
  </div>
  <div class="col-md-8">
    <h1>{{council.LA_name}}</h1>

    <dl>
      <dt>Total Capacity</dt>
      <dd>{{council.total_capacity}}</dd>
    </dl>
    <dl>
      <dt>KW per household</dt>
      <dd>{{council.kw_per_household}}</dd>
    </dl>
    <dl>
      <dt>Rank</dt>
      <dd>{{council.rank}}</dd>
    </dl>
    <dl>
      <dt>Households</dt>
      <dd>{{council.households}}</dd>
    </dl>
  </div>
</div>
