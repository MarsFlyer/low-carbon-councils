<h2>How does your council stack up?</h2>
<div class="row">
  <div class="col-md-4">
    <leaflet center="center" geojson="geojson" width="360px" height="320px"></leaflet>
  </div>
  <div class="col-md-8">
    <h1>
      {{council.LA_name}}
      <small>{{region}}</small>
    </h1>

    <dl>
      <dt>Total Capacity</dt>
      <dd>{{council.total_capacity | number:0}}</dd>
    </dl>
    <dl>
      <dt>KW per household</dt>
      <dd>{{council.kw_per_household | number:3}} KW</dd>
    </dl>
    <dl>
      <dt>Rank</dt>
      <dd>{{council.rank | number:0}}</dd>
    </dl>
    <dl>
      <dt>Households</dt>
      <dd>{{council.households | number:0}}</dd>
    </dl>
  </div>
</div>
